<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated House Price Predictor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff15;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 400px;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00e6e6;
      border: none;
      font-weight: bold;
      font-size: 18px;
      color: #00334d;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card" id="formCard">
  <h2>üè† House Price Predictor</h2>
  <input type="number" id="MedInc" placeholder="Median Income">
  <input type="number" id="HouseAge" placeholder="House Age">
  <input type="number" id="AveRooms" placeholder="Average Rooms">
  <input type="number" id="AveBedrms" placeholder="Average Bedrooms">
  <input type="number" id="Population" placeholder="Population">
  <input type="number" id="AveOccup" placeholder="Average Occupants">
  <input type="number" id="Latitude" placeholder="Latitude">
  <input type="number" id="Longitude" placeholder="Longitude">

  <button onclick="predictPrice()">Predict Price</button>

  <div id="result"></div>
</div>

<script>
  gsap.from(".card", {
    y: -100,
    opacity: 0,
    duration: 1,
    ease: "bounce.out"
  });

  function predictPrice() {
    const data = {
      MedInc: parseFloat(document.getElementById("MedInc").value),
      HouseAge: parseFloat(document.getElementById("HouseAge").value),
      AveRooms: parseFloat(document.getElementById("AveRooms").value),
      AveBedrms: parseFloat(document.getElementById("AveBedrms").value),
      Population: parseFloat(document.getElementById("Population").value),
      AveOccup: parseFloat(document.getElementById("AveOccup").value),
      Latitude: parseFloat(document.getElementById("Latitude").value),
      Longitude: parseFloat(document.getElementById("Longitude").value),
    };

    fetch("/predict", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
    .then(res => res.json())
    .then(result => {
      if(result.predicted_price) {
        document.getElementById("result").innerText = "üè∑ Predicted Price: ‚Çπ " + result.predicted_price.toLocaleString();
        gsap.from("#result", {scale: 0, opacity: 0, duration: 0.6, ease: "back.out(1.7)"});
      } else {
        document.getElementById("result").innerText = "Error: " + result.error;
      }
    });
  }
</script>

</body>
</html>
